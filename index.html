<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
            <title>d3jsの棒グラフ</title>
            <style>
            #myGraph{width: 350px}
            #myGraph rect{
                fill : rgb(160, 0, 0);
            }
            axis text{
                font-family: sans-self;
                font-size: 11px;
            }
            .axis path,
            .axis line{
                fill: none;
                stroke: black;
            }
            #treemap{
                width: 1000px;
                height: 800px;
                border: 1px solid black
            }
            </style>
            <script src="js/d3-3.1.0/d3.min.js" charset="UTF-8"></script>
    </head>
    <body>
        <h2>縦棒グラフ</h2>
        <svg id="myGraph"></svg>
        <script src="js/sample.js"></script>
        
        <h2>ツリーマップ</h2>
        <svg id="treemap"></svg>
        <script src="js/treemap.js"></script>
    </body>
</html>
